<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Wave Simulation</title>
    <style>
        :root {
            --primary-color: #3498db;  /* Blue */
            --secondary-color: #2ecc71; /* Green */
            --accent-color: #e74c3c;   /* Red for transverse particles */
            --highlight-particle-color: #f1c40f; /* Yellow for highlighted longitudinal particle */
            --text-color: #333;
            --bg-color: #f4f7f6;
            --container-bg: #ffffff;
            --border-color: #dce4e3;
            --slider-thumb-color: var(--primary-color);
            --slider-track-color: #cddcda;
            --button-bg-color: var(--primary-color);
            --button-text-color: #ffffff;
            --link-color: var(--primary-color);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .simulation-container {
            width: 100%;
            max-width: 850px;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .nav-link-home {
            display: block;
            text-align: left;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        .nav-link-home a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 500;
        }
        .nav-link-home a:hover {
            text-decoration: underline;
        }


        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.8em;
        }

        .controls-panel {
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px 20px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .control-group:last-of-type {
            margin-bottom: 0;
            border-bottom: none;
            padding-bottom: 0;
        }
        .control-group.actions {
            justify-content: center;
        }

        .control-item {
            display: flex;
            align-items: center;
            flex: 1 1 280px;
            min-width: 250px;
        }
        .control-item.wave-type-selector {
             flex-grow: 2;
        }


        .control-item label, .wave-type-label-main {
            min-width: 90px;
            margin-right: 8px;
            font-size: 0.9em;
            color: #555;
            white-space: nowrap;
        }

        .wave-type-options {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .wave-type-options label {
            margin-left: 3px;
            margin-right: 12px;
            font-size: 0.9em;
            cursor: pointer;
            color: #555;
            white-space: nowrap;
        }
         .wave-type-options input[type="radio"] {
            margin-right: 4px;
            cursor: pointer;
            transform: scale(1.1);
         }

        input[type="range"] {
            flex-grow: 1;
            margin: 0 8px;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: var(--slider-track-color);
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--slider-thumb-color);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--slider-thumb-color);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }
        input[type="range"]:hover::-webkit-slider-thumb,
        input[type="range"]:active::-webkit-slider-thumb { background: #2980b9; transform: scale(1.1); }
        input[type="range"]:hover::-moz-range-thumb,
        input[type="range"]:active::-moz-range-thumb { background: #2980b9; transform: scale(1.1); }


        .control-item span.value-display {
            min-width: 35px;
            text-align: right;
            font-size: 0.85em;
            background-color: #e9ecef;
            padding: 4px 7px;
            border-radius: 4px;
            font-weight: 500;
        }

        .info-panel {
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9em;
            background-color: #eef5ff;
            padding: 8px 12px;
            border-radius: 6px;
            color: #2c3e50;
        }
        .info-panel strong { color: var(--primary-color); font-weight: 600; }

        .sim-button {
            padding: 8px 18px;
            font-size: 0.9em;
            font-weight: 500;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            min-width: 90px;
        }
        .sim-button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        .sim-button:active {
            transform: translateY(0px);
        }


        canvas {
            border: 1px solid var(--border-color);
            background-color: #ffffff;
            display: block;
            width: 100%;
            /* Height is now dynamic based on wave type, set in JS */
            border-radius: 8px;
            touch-action: none;
        }

        footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.85em;
            color: #999;
        }
        footer a#creatorLink {
            color: #7f8c8d;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        footer a#creatorLink:hover {
            color: var(--secondary-color);
        }

        /* Mobile Specific Styles */
        @media (max-width: 768px) {
            .simulation-container { padding: 15px; }
            h1 { font-size: 1.6em; margin-bottom: 15px; }
            .control-group {
                flex-direction: column;
                gap: 12px;
            }
            .control-item {
                flex-basis: auto;
                min-width: unset;
                width: 100%;
            }
            .control-item label, .wave-type-label-main { min-width: 80px; font-size: 0.85em;}
            .wave-type-options { justify-content: flex-start; }
            .wave-type-options label { margin-right: 10px; font-size: 0.85em; }
        }

        @media (max-width: 480px) {
            body { padding: 5px; }
            .simulation-container { padding: 10px; }
            h1 { font-size: 1.4em; margin-bottom: 12px; }

            input[type="range"] { height: 10px; }
            input[type="range"]::-webkit-slider-thumb { width: 22px; height: 22px; }
            input[type="range"]::-moz-range-thumb { width: 22px; height: 22px; }

            .control-item span.value-display { font-size: 0.8em; padding: 3px 5px; }
            .info-panel { font-size: 0.85em; padding: 6px 10px; }
            .sim-button { padding: 7px 15px; font-size: 0.85em; }
            footer { font-size: 0.8em; }
        }

    </style>

</head>
<body>
    <div class="simulation-container">
        <div class="nav-link-home">
            <a href="../index.html">&larr; Back to p6sims Home</a>
        </div>
        <h1>Interactive Wave Simulation</h1>

        <div class="controls-panel">
            <div class="control-group">
                <div class="control-item wave-type-selector">
                    <span class="wave-type-label-main">Wave Type:</span>
                    <div class="wave-type-options">
                        <input type="radio" id="waveTypeTransverse" name="waveType" value="transverse" checked>
                        <label for="waveTypeTransverse">Transverse</label>
                        <input type="radio" id="waveTypeLongitudinal" name="waveType" value="longitudinal">
                        <label for="waveTypeLongitudinal">Longitudinal</label>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <div class="control-item">
                    <label for="amplitude">Amplitude (A):</label>
                    <input type="range" id="amplitude" min="5" max="50" value="30">
                    <span id="amplitudeValue" class="value-display">30</span>
                </div>
                <div class="control-item">
                    <label for="wavelength">Wavelength (Î»):</label>
                    <input type="range" id="wavelength" min="50" max="400" value="200">
                    <span id="wavelengthValue" class="value-display">200</span>
                </div>
            </div>

            <div class="control-group">
                <div class="control-item">
                    <label for="frequency">Frequency (f):</label>
                    <input type="range" id="frequency" min="0.1" max="2" step="0.1" value="0.5">
                    <span id="frequencyValue" class="value-display">0.5</span>
                </div>
                <div class="control-item">
                    <label for="numParticles">Particles:</label>
                    <input type="range" id="numParticles" min="10" max="80" value="25">
                    <span id="numParticlesValue" class="value-display">25</span>
                </div>
            </div>
            <div class="control-group actions">
                 <button id="pausePlayButton" class="sim-button">Pause</button>
            </div>
        </div>

        <div class="info-panel">
            Wave Speed (v = fÎ»): <strong id="waveSpeedValue">0 mÂ·sâ»Â¹</strong>
        </div>

        <canvas id="waveCanvas"></canvas>
    </div>

    <footer>
        A little wave fun by <a id="creatorLink" href="https://www.instagram.com/hai_faizul/" target="_blank">Hai</a>.
    </footer>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');

        const canvasHeight = 300;

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvasHeight;
            updateParameters();
        }
        window.addEventListener('resize', resizeCanvas);


        const waveTypeRadios = document.querySelectorAll('input[name="waveType"]');
        const amplitudeSlider = document.getElementById('amplitude');
        const wavelengthSlider = document.getElementById('wavelength');
        const frequencySlider = document.getElementById('frequency');
        const numParticlesSlider = document.getElementById('numParticles');
        const pausePlayButton = document.getElementById('pausePlayButton');

        const amplitudeValueSpan = document.getElementById('amplitudeValue');
        const wavelengthValueSpan = document.getElementById('wavelengthValue');
        const frequencyValueSpan = document.getElementById('frequencyValue');
        const numParticlesValueSpan = document.getElementById('numParticlesValue');
        const waveSpeedValueSpan = document.getElementById('waveSpeedValue');

        let currentWaveType = 'transverse';
        let amplitude, wavelength, frequency, numParticles;
        let angularFrequency, waveNumber, waveSpeed;
        let time = 0;
        let particles = [];
        let isPaused = false;
        let lastTimestamp = 0;
        let highlightedParticleIndex = -1; // Index of the particle to highlight

        function updateParameters() {
            currentWaveType = document.querySelector('input[name="waveType"]:checked').value;

            amplitude = parseFloat(amplitudeSlider.value);
            wavelength = parseFloat(wavelengthSlider.value);
            frequency = parseFloat(frequencySlider.value);
            numParticles = parseInt(numParticlesSlider.value);

            amplitudeValueSpan.textContent = amplitude.toFixed(0);
            wavelengthValueSpan.textContent = wavelength.toFixed(0);
            frequencyValueSpan.textContent = frequency.toFixed(1);
            numParticlesValueSpan.textContent = numParticles;

            angularFrequency = 2 * Math.PI * frequency;
            waveNumber = 2 * Math.PI / wavelength;
            waveSpeed = frequency * wavelength;
            waveSpeedValueSpan.innerHTML = `${waveSpeed.toFixed(1)} mÂ·s<sup>-1</sup>`;


            particles = [];
            if (numParticles > 0 && ctx.canvas.width > 0) {
                const effectiveCanvasWidth = ctx.canvas.width;
                const particleSpacing = effectiveCanvasWidth / (numParticles + 1);
                for (let i = 0; i < numParticles; i++) {
                    particles.push({
                        originalX: particleSpacing * (i + 1)
                    });
                }
                // Select a particle to highlight, e.g., the middle one or first if few particles
                if (particles.length > 0) {
                    highlightedParticleIndex = Math.floor(particles.length / 2);
                } else {
                    highlightedParticleIndex = -1;
                }
            } else {
                 highlightedParticleIndex = -1;
            }
        }

        waveTypeRadios.forEach(radio => radio.addEventListener('change', updateParameters));
        amplitudeSlider.addEventListener('input', updateParameters);
        wavelengthSlider.addEventListener('input', updateParameters);
        frequencySlider.addEventListener('input', updateParameters);
        numParticlesSlider.addEventListener('input', updateParameters);

        pausePlayButton.addEventListener('click', () => {
            isPaused = !isPaused;
            pausePlayButton.textContent = isPaused ? 'Play' : 'Pause';
            if (!isPaused) {
                lastTimestamp = performance.now();
                requestAnimationFrame(animate);
            }
        });

        function drawTransverseWaveShape() {
            ctx.beginPath();
            const y_center = ctx.canvas.height / 2;
            let startY = y_center + amplitude * Math.sin(waveNumber * 0 - angularFrequency * time);
            ctx.moveTo(0, startY);

            for (let x = 1; x <= ctx.canvas.width; x++) {
                const y_offset = amplitude * Math.sin(waveNumber * x - angularFrequency * time);
                ctx.lineTo(x, y_center + y_offset);
            }
            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim();
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTransverseParticles() {
            const y_center = ctx.canvas.height / 2;
            const particleRadius = 5;

            particles.forEach((particle, index) => { // Added index here, though not used for transverse highlight yet
                const equilibriumX = particle.originalX;

                // SHM Path (Vertical)
                ctx.beginPath();
                ctx.moveTo(equilibriumX, y_center - amplitude);
                ctx.lineTo(equilibriumX, y_center + amplitude);
                ctx.strokeStyle = 'rgba(150, 150, 150, 0.4)';
                ctx.setLineDash([2, 3]);
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.setLineDash([]);

                const y_offset = amplitude * Math.sin(waveNumber * equilibriumX - angularFrequency * time);
                const particleY = y_center + y_offset;

                ctx.beginPath();
                ctx.arc(equilibriumX, particleY, particleRadius, 0, 2 * Math.PI);
                // Example: If you wanted to highlight a transverse particle too
                ctx.fillStyle = (index === highlightedParticleIndex && currentWaveType === 'transverse') ? 
                                getComputedStyle(document.documentElement).getPropertyValue('--highlight-particle-color').trim() :
                                getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();
                ctx.fill();
            });
        }

        function drawIntegratedLongitudinal(y_center) {
            const graphVisualAmplitude = Math.min(amplitude, y_center - 10);

            ctx.beginPath();
            const initial_displacement_graph = amplitude * Math.sin(waveNumber * 0 - angularFrequency * time);
            const initial_y_offset_graph = (initial_displacement_graph / (amplitude || 1)) * graphVisualAmplitude;
            ctx.moveTo(0, y_center + initial_y_offset_graph);

            for (let x = 1; x <= ctx.canvas.width; x++) {
                const displacement_graph = amplitude * Math.sin(waveNumber * x - angularFrequency * time);
                const y_offset_graph = (displacement_graph / (amplitude || 1)) * graphVisualAmplitude;
                ctx.lineTo(x, y_center + y_offset_graph);
            }
            ctx.strokeStyle = 'rgba(0, 0, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();

            const particleBarHeight = 25;
            particles.forEach((particle, index) => { // Added index to the loop
                const equilibriumX = particle.originalX;

                ctx.beginPath();
                ctx.moveTo(equilibriumX - amplitude, y_center);
                ctx.lineTo(equilibriumX + amplitude, y_center);
                ctx.strokeStyle = 'rgba(150, 150, 150, 0.4)';
                ctx.setLineDash([2, 3]);
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.setLineDash([]);

                const x_displacement = amplitude * Math.sin(waveNumber * equilibriumX - angularFrequency * time);
                const currentX = equilibriumX + x_displacement;

                ctx.beginPath();
                ctx.moveTo(currentX, y_center - particleBarHeight / 2);
                ctx.lineTo(currentX, y_center + particleBarHeight / 2);

                // Set particle color: highlighted or default
                if (index === highlightedParticleIndex) {
                    ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--highlight-particle-color').trim();
                } else {
                    ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--secondary-color').trim();
                }

                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.stroke();
                ctx.lineCap = 'butt';
            });
        }


        let animationFrameId = null;
        function animate(timestamp) {
             if (!isPaused && !lastTimestamp) lastTimestamp = timestamp;
            if (isPaused && lastTimestamp) lastTimestamp = 0;

            let deltaTime = 0;
            if (!isPaused && lastTimestamp) {
                deltaTime = (timestamp - lastTimestamp) / 1000;
            }
            lastTimestamp = timestamp;


            if (!isPaused) {
                if (!isNaN(deltaTime) && deltaTime > 0 && deltaTime < 0.5) {
                    time += deltaTime;
                }
            }

            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            if (currentWaveType === 'transverse') {
                drawTransverseWaveShape();
                drawTransverseParticles();
            } else if (currentWaveType === 'longitudinal') {
                const y_center = ctx.canvas.height / 2;
                drawIntegratedLongitudinal(y_center);
            }

            if (!isPaused) {
                animationFrameId = requestAnimationFrame(animate);
            } else {
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            resizeCanvas();
            if (!isPaused) {
                lastTimestamp = performance.now();
                animationFrameId = requestAnimationFrame(animate);
            }
        });
    </script>
</body>
